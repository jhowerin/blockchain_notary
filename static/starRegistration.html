<!doctype html>
<html lang="en">
<head>
  <title>Star Registry Blockchain</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>

</head>
<body>
  <a href="/index.html" class="btn btn-primary">Main Page</a>

        <div class="row mt-3">
          <div class="container-fluid">
            <div class="card card-default">
              <div class="card-header">Step 3: Submit Star Info</div>
              <div class="card-block">
                <form>
                  <div class="form-group">
                    <input type="text" class="form-control" id="star-address" aria-describedby="star-addressHelp" placeholder="Enter address">
                    <small id="star-addressHelp" class="form-text text-muted">Enter the address for the validation request.</small>
                    <input type="text" class="form-control" id="star-ra" aria-describedby="star-raHelp" placeholder="Enter RA">
                    <small id="star-raHelp" class="form-text text-muted">Enter the Right Ascension.</small>
                    <input type="text" class="form-control" id="star-dec" aria-describedby="star-decHelp" placeholder="Enter DEC">
                    <small id="star-decHelp" class="form-text text-muted">Enter the declination.</small>
                    <input type="text" class="form-control" id="star-story" aria-describedby="star-storyHelp" placeholder="Enter Story">
                    <small id="star-storyHelp" class="form-text text-muted">Enter the story.</small>
                  </div>
                  <button id="starButton" target="_blank" type="button" class="btn btn-primary">Submit Star</button>
                </form>
              </div>
            </div>
          </div>
        </div>

            <div class="row mt-3">
              <div class="container-fluid">
                <p id="submitResults">submit results go here</p>
              </div>
            </div>

  </div>
  <script src="console.js"></script>
</body>
</html>
